<div class="body">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>One Piece</span>
          <span class="example-spacer"></span>
       
        </mat-toolbar-row>
    </mat-toolbar>
      
    <div class="content">
      <div class="lista">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="filtro($event)" placeholder="" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: 2em;">
        
          <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Movie </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
          </ng-container>

     
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" class="table-row-clickable" ></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}" </td>
          </tr>
        </table>
        
      </div>
    </div>
</div>
